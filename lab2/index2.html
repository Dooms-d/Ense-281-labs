<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lab2style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>ENSE-281-Lab-2</title>
</head>
<body>
    <h1>Note-Vote</h1>
    
    <div class="log-in-and-sign-up-page">

        <button type="log in" >Log in</button>
        
        <br>

        <h1>Log in</h1>
        
        <form class="log-in">
            <label for = "email">Email address</label>
            <input type="text" email="email" id="email" placeholder="Email address">
            <br>
            <label for = "password">Password</label>
            <input type="text" password="password" id="password" placeholder="Password">
            <br>
            <input type="submit" value="Log in">
        </form>
        
        <br>

        <input type="button" value="Register">

        <br>

        <h1>Sign up</h1>

        <form class="sign-up">
            <div><label for = "email">Email address</label>
            <input type="text" email="email" id="email" placeholder="Email address"></div>
    
            <label for = "password">Password</label>
            <input type="text" password="password" id="password" placeholder="Password">
            <label for = "code">Invite Code</label>
            <input type="number" code="code" id="code"placeholder="invite Code">
            <br>
            <input type="submit" value="Sign up">
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>   
</body>

</html>
