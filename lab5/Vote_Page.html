<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lab2style.css">
    <title>Note-Vote</title>
</head>
<body class="bg-light">

    <h1 class="page-title text-center my-4">Note-Vote</h1>

    <div class="dropdown text-center mb-4">
        <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
            <span id="current-user-display">Logged in as User A</span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item user-select" href="#" data-user="User A">User A</a></li>
            <li><a class="dropdown-item user-select" href="#" data-user="User B">User B</a></li>
            <li><a class="dropdown-item user-select" href="#" data-user="User C">User C</a></li>
        </ul>
    </div>

    <div class="card shadow note-container-card mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            
            <div id="insertion-point">
                </div>

            <div class="input-group mt-3">
                <input type="text" id="new-note-text" class="form-control" placeholder="Enter a new note here">
                <button id="add-note-btn" class="btn btn-outline-secondary px-4" type="button">Add</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
