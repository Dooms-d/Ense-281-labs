<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSE 281 - Lab 4 Sticky Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Post-a-Note</h2>
        
        <div class="card p-3 mb-4 shadow-sm" style="max-width: 450px;">
            <div class="mb-3">
                <label for="note-text1" class="form-label">What's on your mind?</label>
                <textarea id="note-text1" class="form-control" placeholder="Write down the label..." rows="1"></textarea>
            </div>
            <div class="mb-3">
                <label for="note-text2" class="form-label">content</label>
                <textarea id="note-text2" class="form-control" placeholder="Write down the description.." rows="3"></textarea></div>
            <button id="post-btn" class="btn btn-primary w-100">Post Note</button>
        </div>

        <hr>

        <div id="notes-container" class="d-flex flex-wrap justify-content-start">
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
